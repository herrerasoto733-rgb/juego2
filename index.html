<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Laberinto Simple</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        margin: 0;
    }

    #laberinto {
        position: relative;
        width: 400px;
        height: 400px;
        background: white;
        border: 3px solid black;
    }

    .pared {
        position: absolute;
        background: red;
    }

    #jugador {
        position: absolute;
        width: 20px;
        height: 20px;
        background: blue;
        top: 10px;
        left: 10px;
    }

    #meta {
        position: absolute;
        width: 30px;
        height: 30px;
        background: green;
        bottom: 10px;
        right: 10px;
    }

    #mensaje {
        text-align: center;
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
        color: green;
    }
</style>
</head>
<body>

<div>
    <div id="laberinto">

        
        <div id="jugador"></div>

        
        <div id="meta"></div>


        <div class="pared" style="top: 60px; left: 0; width: 300px; height: 20px;"></div>
        <div class="pared" style="top: 120px; right: 0; width: 300px; height: 20px;"></div>
        <div class="pared" style="top: 180px; left: 0; width: 300px; height: 20px;"></div>
        <div class="pared" style="top: 240px; right: 0; width: 300px; height: 20px;"></div>

    </div>

    <div id="mensaje"></div>
</div>

<script>
    const jugador = document.getElementById("jugador");
    const meta = document.getElementById("meta");
    const paredes = document.querySelectorAll(".pared");
    const mensaje = document.getElementById("mensaje");

    let x = 10;
    let y = 10;
    const velocidad = 5;

    function moverJugador(dx, dy) {
        x += dx;
        y += dy;

        jugador.style.left = x + "px";
        jugador.style.top = y + "px";

        verificarColisiones();
        verificarMeta();
    }

    function rect(elem) {
        return elem.getBoundingClientRect();
    }

    function verificarColisiones() {
        const jugadorRect = rect(jugador);

        paredes.forEach(p => {
            if (jugadorRect.right > rect(p).left &&
                jugadorRect.left < rect(p).right &&
                jugadorRect.bottom > rect(p).top &&
                jugadorRect.top < rect(p).bottom) {
                
                
                x = 10;
                y = 10;
                jugador.style.left = x + "px";
                jugador.style.top = y + "px";
            }
        });
    }

    function verificarMeta() {
        const jugadorRect = rect(jugador);
        const metaRect = rect(meta);

        if (jugadorRect.right > metaRect.left &&
            jugadorRect.left < metaRect.right &&
            jugadorRect.bottom > metaRect.top &&
            jugadorRect.top < metaRect.bottom) {

            mensaje.textContent = "Â¡Ganaste!";
        }
    }

    document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowUp") moverJugador(0, -velocidad);
        if (e.key === "ArrowDown") moverJugador(0, velocidad);
        if (e.key === "ArrowLeft") moverJugador(-velocidad, 0);
        if (e.key === "ArrowRight") moverJugador(velocidad, 0);
    });
</script>

</body>
</html>
